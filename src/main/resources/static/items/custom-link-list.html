<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接列表</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../image/logo.ico">
</head>
<body>

<script>
    localStorage.host = 'localhost:8090';
</script>


<!-- 工具集 -->
<div class="my-btn-box" style="margin-top: 17px">
    <span class="fl">
        <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>
        <a class="layui-btn btn-add btn-default" id="btn-add" href="menu-add.html">添加</a>
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#xe666;</i></a>
    </span>
    <span class="fr">
        <span class="layui-form-label">搜索条件：</span>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button class="layui-btn mgl-20">查询</button>
    </span>
</div>


<!-- 表格 -->
<div id="dateTable" lay-filter="test"></div>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
            , table = layui.table
            , layer = layui.layer
            , vipTable = layui.vip_table
            , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
                {checkbox: true, fixed: 'left'}
                , {field: 'id', title: 'ID', sort: true}
                , {field: 'name', title: '国家名称'}
                , {field: 'image', title: '国旗', sort: true}
                , {field: 'link', title: '链接', sort: true}
                , {fixed: 'right', title: '操作', width: 250, toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataCheck'
            , url: '/custom_link/list'
            , method: 'get'
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: false
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        // 获取选中行
        table.on('checkbox(dataCheck)', function (obj) {
            layer.msg('123');
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });


        // you code ...

        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'detail'){ //初审通过
                $.ajax({
                    method: 'POST',
                    url: '/admin_platform/firstPass',
                    data: data,
                    error: function () {
                        console.log('ajax error');
                    },
                    success: function (res) {
                        console.log(res);
                        var msg = res['msg'];
                        if(msg === 'success'){
                            layer.open({
                                title: '提示'
                                ,content: '通过完成'
                            });
                        }else {
                            layer.open({
                                title: '提示'
                                ,content: '无效操作！'
                            });
                        }
                    }
                });
            } else if(layEvent === 'del'){ //是否立项

                layer.confirm('是否删除？', {
                    btn: ['删除', '取消'] //可以无限个按钮

                }, function(index, layero){
                    //按钮【按钮一】的回调
                    $.ajax({
                        method: 'POST',
                        url: '/admin_platform/makeProject',
                        data: data,
                        error: function () {
                            console.log('ajax error');
                        },
                        success: function (res) {
                            console.log(res);
                            var msg = res['msg'];
                            if(msg === 'success'){
                                layer.open({
                                    title: '提示'
                                    ,content: '立项成功！'
                                });
                            }
                        }
                    });
                }, function(index){
                    //按钮【按钮二】的回调

                });


            }
        });

    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>


</body>
</html>
